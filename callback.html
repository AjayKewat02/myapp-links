<html>
  <head>
    <meta http-equiv="refresh" content="0; url=onference://zoom/callback" />
  </head>
  <body>
    <p>Redirecting...</p>

<script>
  const urlParams = new URLSearchParams(window.location.search);

  const code = urlParams.get('code');

  if (code) {
    // Use a mechanism (like postMessage or a redirect) to send the code to the app
    window.location.href = 'myapp://zoom/callback?code:'+code;
  }
</script>
  </body>
</html>
